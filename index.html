<!DOCTYPE html>
<html lang="en" class="bg-default">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const d = document.documentElement,
        t = document.querySelector("#theme-btn"),
        m = localStorage.getItem("theme");

      if (m == "dark") {
        d.classList.add("theme-dark");
      }

      t.addEventListener("click", function () {
        console.log("HOLA");
        if (d.classList.contains("theme-dark")) {
          d.classList.remove("theme-dark");
          localStorage.removeItem("theme");
        } else {
          d.classList.add("theme-dark");
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
